<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog - Home Page</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/blog-home.css}" rel="stylesheet">

</head>

<body>
<!-- Navigation -->
<div th:insert="common/navbar.html :: navbar"></div>
<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h2 class="mt-4">Нова стаття:</h2>
            <form action="/addition" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--                <input type="text" name="author" placeholder="Автор:" class="form-control"><br>-->
                <input type="text" name="title" placeholder="Назва статті.." class="form-control"><br>
                <textarea name="text" placeholder="Текст статті.." class="form-control"></textarea><br>
                <input type="text" name="tag" placeholder="Теги:" class="form-control"><br>
                <button type="submit" class="btn btn-success">Опублікувати</button>
            </form>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="common/footer.html :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
