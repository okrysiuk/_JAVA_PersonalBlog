<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Blog Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Блог</a>
            <a class="btn btn-primary" href="/login">Вхід</a>
        </div>
    </nav>
    <!-- Login Form -->
    <div class="container-fluid h-100">
        <div id="form" class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
<!--                <img class="mb-4" src="/img/user-icon.png" alt="" width="72" height="72">-->
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-lg" placeholder="User name" type="text" name="username"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" placeholder="Password" type="password" name="password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                    </div>
                    <div class="bottom-action clearfix">
                        <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                        <a href="/registration" class="float-right">Create new Account</a>
                    </div>
                </form>
                </div>
                <p class="mt-5 mb-3 text-muted">© All rights not reserved 2019-2020</p>
                <div id="message-block">
                    <div id="message-error" th:if="${param.error}">Invalid username or password.</div>
                    <div id="message-logout" th:if="${param.logout}">You have been logged out.</div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Custom JavaScript -->
<script th:src="@{/js/login-registration.js}"></script>

</html>
